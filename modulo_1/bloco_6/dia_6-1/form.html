<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário</title>
</head>
<body>
<form action="" method='get'>
<label for="nomeCompleto">Nome Completo:</label>
<div>
<input type="text" placeholder="nome completo" autofocus required name="nomeCompleto" max="40" min="10" id="nomeCompleto">
</div>
<div>
<label for="email">E-mail:</label>
<input type="text" placeholder="email" autofocus required name="email" max="50" min="10" id="email">
</div>
<div>
<label>Destino Preferido:</label>
<input type="checkbox">Cidade
<input type="checkbox">Campo
<input type="checkbox">Praia
<input type="checkbox">Montanhas
</div>
<div>
<label>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
</div>
<div>
<textarea cols="30" rows="10" maxlength="500"></textarea>
</div>
<div>
<label>Qual a melhor data para realizar sua viagem?</label>
<input type="date">
</div>
<div>
<input type="checkbox">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
</div>
<div>
<input type="checkbox">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
</div>
<button type ='button' id="btn">Enviar</button>
<button type = 'button' id="btnApagar">Apagar Informações</button>

</form>

<script src="script2.js"></script>
</body>
</html>
